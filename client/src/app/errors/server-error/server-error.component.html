<h4>Internal Server Error</h4>
@if (error) {
    <h5 class="danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">Note: Server error occured.</p>
    <p>What to do next?</p>
    <ol>
        <li>Check network tab in chrome dev tools</li>
        <li>Examine the URL</li>
    </ol>
    <p>Below is the error detail</p>
    <code class="mt-5" style="background-color: whitesmoke;">
        {{error.details}}
    </code>
}
